{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>django</title>
		
		<link href="{% static 'polls/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"> 
		 <link href="{% static 'polls/css/get_blog.css' %}" rel="stylesheet"> 
	</head>
	<body>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{% static 'polls/bootstrap/js/bootstrap.min.js' %}"></script>
		{{ user }}
		{% if user.is_anonymous %}
			<a href="{% url 'polls:login' %}">login</a>
		{% else %}
			<a href="{% url 'polls:index' %}">Home</a>
			<a href="{% url 'polls:logout' %}">| logout</a>
		{% endif %}
		
		{% block content %}
		{% endblock %}
	<!--	{# % static "polls/images/background.gif" as myphoto %} -->
		<!-- <img src="{{ myphoto }}"></img> -->
	
	</body>
</html>
